<h2>Services</h2>
<!--The second 'services' relates to the services as it pertains to the $scope we set = to the response.data in the script file-->
<div ng-repeat="service in services">
  <div class="row service">
      <div class="col-sm-2">
        <img ng-src="{{service.image}}">
      </div>
      <div class="col-sm-10">
        <h3>{{service.name}}</h3>
          <p>{{service.description}}</p>
          <a href="contact.html" class= "btn btn-primary">Contact Us</a>
      </div>
  </div>
</div>
